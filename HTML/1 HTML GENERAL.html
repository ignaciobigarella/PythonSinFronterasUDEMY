<!doctype html> <!--Indicar que se utiliza html5--> 
<html> <!--Todo el contenido adentro-->
    <head> <!--Agregar contenido que no necesariamente se muestra-->
        <title>Mi primera pagina</title> <!--Titulo de la pagina-->
    </head>
    <body> <!-- Aparece dentro de la pagina -->
        <h1>Titulo 1</h1> <!-- H = Heading (Titulo) -->
        <h2>Titulo 2</h2>
        <h3>Titulo 3</h3>
        <h4>SubTitulo 4</h4>
        <h5>SubTitulo 5</h5>
        <h6>SubTitulo 6</h6>
        <p>Hola! Yo soy un parrafo</p> <!-- Parrafo -->
        <hr /> <!-- Separar contenido con linea-->
        <p>Hola! <br />Yo soy un parrafo 2</p> <!-- menor espacio salto -->
        <p>Este es mi <b>parrafo 3</b></p>
        <blockquote>Esta es una cita</blockquote> <!-- Citar algo -->
        <code>Hola soy codigo</code> <!-- Colocar codigo -->
        <i>Soy texto con Cursiva</i>
        <pre>Preformateado</pre> <!-- Texto con otro formato -->
        <s>Tachado</s> <!-- Texto tachado -->
        <small>Texto peque√±o</small>
        <br \>
        <u>Subrayado</u>
        <div>Seccion</div>
    </body> 
</html>
